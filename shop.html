<script>
	function genSquares() {
		var bod = document.getElementById("body");
		var tab = [];
		for(var i = 0; i < 5; i++) {
			tab[i] = document.createElement("img");
			tab[i].src = "res/chunk.png";
			tab[i].className = "square";
			bod.appendChild(tab[i]);
			tab[i].style.left = Math.floor(Math.random() * bod.offsetWidth - 3 * tab[i].width)  + "px";
			tab[i].style.top = Math.floor(Math.random() * bod.offsetHeight + 1)  + "px";
		}
	}
</script>
